<div class="columns app-wrap">
  <div class="column is-6 p-top">
    <app-card 
    [name]="cardForm.get('name').value" 
    [cardNumber]="cardForm.get('cardNumber').value" 
    [expiration]="cardForm.get('expiration').value"></app-card>
  </div>
  <div class="column is-6">
    <div class="form" >
      <form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
    
        <app-input label="Name" [control]="cardForm.get('name')"></app-input>
        <app-input label="card Number" [control]="cardForm.get('cardNumber')"></app-input>
    
        <div class="columns">
          <div class="column">
            <app-input label="expiration (mm/yy)" [control]="cardForm.get('expiration')"></app-input>
          </div>
          <div class="column">
            <app-input label="security Code" [control]="cardForm.get('securityCode')"></app-input>
          </div>
        </div>
    
        <div class="btn">
          <button 
          class="button is-primary" 
          type="submit" 
          [disabled]="cardForm.invalid"> Submit </button>
          <button class="button is-warning" (click)="onReset()"> Reset </button>
        </div>
      </form>    
    </div>
  </div>
 
</div>

<hr />
<div class="debug">
  <div>Form Contents: {{ cardForm.value | json }}</div>
  <div>Form is valid: {{ cardForm.valid }}</div>
  <div>Errors around name: {{ cardForm.controls.name.errors | json }}</div>
</div>
